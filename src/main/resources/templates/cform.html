<html xmlns:th="http://www.thymleaf.org">
<html>
<head>
	<title>Customer Form</title>
	<!--
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	-->
	<!-- Ubuntu typeface for better readability -->
	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
	<style type="text/css">
	body {
		font-family: 'Ubuntu';
	}
	</style>
</head>
<body>
	<div align="center">
		<h2>Customer Details</h2>
		<hr>
		<form action="#" th:action="@{/save}" th:object="${customer}" method="POST">
			<!-- hidden form field -->
			<input type="hidden" th:field="*{id}" />
			<table>
				<tr>
					<td><input type="text" th:field="*{firstName}" placeholder="First name"></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{lastName}" placeholder="Last name"></td>
				</tr>
				<tr>
					<td><input type="text" th:field="*{email}" placeholder="Email"></td>
				</tr>
				<tr>
					<td><button type="submit" style="width: 100%" class="button">Save!</button></td>
				</tr>
			</table>
		</form>
		<hr>
		<a th:href="@{/}" class="button">Back to list</a>
	</div>
</body>
</html>
