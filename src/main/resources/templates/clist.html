<html xmlns:th="http://www.thymleaf.org">
<html>
<head>
<title>CRM Tool</title>
<link rel="stylesheet" th:href="@{/css/style.css}" />
<!-- Ubuntu typeface for better readability -->
<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet'>
<style type="text/css">
body {
	font-family: 'Ubuntu';
}
</style>
</head>
<body>
	<div align="center">
		<h2>CRM - Customer Relationship Management</h2>
		<hr>
		<a th:href="@{/add}" class="button">Add a new Customer</a> <br> <br>
		<table class="table">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th colspan="2">Action</th>
			</tr>
			<tr th:each="customer : ${customers}">
				<td th:text="${customer.firstName}" />
				<td th:text="${customer.lastName}" />
				<td th:text="${customer.email}" />
				<!-- Update Link -->
				<td><a th:href="@{/update(cID=${customer.id})}">Update</a></td>
				<!-- Delete Link -->
				<td><a th:href="@{/delete(cID=${customer.id})}"
					onclick="if (!(confirm('Are you sure you want to delete this customer?'))) return false"
				> Delete </a></td>
			</tr>
		</table>
		<hr>
	</div>
</body>
</html>
