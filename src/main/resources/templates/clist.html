<html xmlns:th = "http://www.thymleaf.org">
<html>
<head>
	<title>CRM Tool</title>
	<!--
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	-->
	
	<!-- BOOTSTRAP REQUIREMENTS -->
	<meta charset = "utf-8">
	<meta content = "width=device-width, initial-scale=1" name = "viewport">
	<link href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel = "stylesheet">
	<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	
	<!-- FIRA SANS CONDENSED FONT -->
	<link href = "https://fonts.googleapis.com/css?family=Fira Sans Condensed" rel = "stylesheet">
	<style>
		body
		{
			font-family : 'Fira Sans Condensed';
		}
		
		.table > tbody > tr > td
		{
			vertical-align : middle;
		}
	</style>
</head>
<body>
<div class = "container">
	<h2 class = "text-center">CRM - Customer Relationship Management</h2>
	
	<hr>
	
	<div class = "row">
		<div class = "col-sm-4"></div>
		<div class = "col-sm-4">
			<a class = "btn btn-success btn-block" role = "button" th:href = "@{/add}">Add a new Customer</a>
		</div>
		<div class = "col-sm-4"></div>
	</div>
	
	<br>
	
	<div class = "row">
		<div class = "col-sm-2"></div>
		<div class = "col-sm-8">
			<table class = "table table-striped">
				<thead class = "thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th class = "text-center" colspan = "2">Action</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each = "customer : ${customers}">
					<td th:text = "${customer.firstName}"/>
					<td th:text = "${customer.lastName}"/>
					<td th:text = "${customer.email}"/>
					<!-- Update Link -->
					<td>
						<a class = "btn btn-secondary btn-block btn-sm"
						   th:href = "@{/update(cID=${customer.id})}">
							Update
						</a>
					</td>
					<!-- Delete Link -->
					<td>
						<a class = "btn btn-danger btn-block btn-sm"
						   onclick = "if (!(confirm('Delete this customer?'))){return false}"
						   th:href = "@{/delete(cID=${customer.id})}">
							Delete
						</a>
					</td>
				</tr>
				</tbody>
			</table>
		</div>
		<div class = "col-sm-2"></div>
	</div>
	
	<hr>
</div>
</body>
</html>
